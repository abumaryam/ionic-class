<ion-header>

  <ion-navbar>
    <ion-title>Daftar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onRegister(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input
          type="text"
          ngModel
          name="username"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Nama Lengkap</ion-label>
        <ion-input
          type="text"
          ngModel
          name="name"
          required
          ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Daftar</button>
  </form>
</ion-content>
