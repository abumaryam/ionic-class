
<ion-header>

  <ion-navbar>
    <ion-title>Tambah Kategori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <form (ngSubmit)="onSubmit()">
        
          <ion-item>
            <ion-label stacked>Nama Kategori</ion-label>
            <ion-input type="text" [(ngModel)]="kategori.nama_kategori" name="nama_kategori"></ion-input>
          </ion-item>
        
          
          <div padding>
            <button ion-button color="primary" block>Tambahkan</button>
          </div>
        </form>
      </ion-list>
</ion-content>
