<ion-header>

  <ion-navbar>
    <ion-title>Detail Kategori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

	    <ion-card-content>
	      <ion-card-title>
	        {{kategori.nama_kategori}}
	      </ion-card-title>
	      <p>
	        Ini dapat diisi dengan deskripsi kategori
	      </p>
	    </ion-card-content>

	    <ion-row no-padding>
	      <ion-col>
	        <button ion-button clear small color="success" icon-start (click)="ubahKategori(kategori.id)">
	          <ion-icon name='star'></ion-icon>
	          Edit
	        </button>
	      </ion-col>
	     
	      <ion-col text-right>
	        <button ion-button clear small color="danger" icon-start (click)="deleteKategori(kategori.id)">
	          <ion-icon name='trash'></ion-icon>
	          Delete
	        </button>
	      </ion-col>
	    </ion-row>

  	</ion-card>


</ion-content>
