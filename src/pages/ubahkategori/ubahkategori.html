<ion-header>

  <ion-navbar>
    <ion-title>Ubah Kategori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <form (ngSubmit)="onSubmit()">
        	
          <ion-item>
            <ion-label stacked>Nama Kategori</ion-label>
            <ion-input [(ngModel)]="kategori.nama_kategori" type="text" name="nama_kategori"></ion-input>
          </ion-item>
        
          
          <div padding>
            <button ion-button color="primary" block>Ubah</button>
          </div>
        </form>
      </ion-list>
</ion-content>
